<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="font-awesome-5-css\css\fontawesome-all.min.css" /> -->
    <link rel="stylesheet" type="text/css" href="bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
<div class="container">
    <form class="header-form container">
        <div class="form-group">
            <h1 class="headline">My unicorns</h1>
            <br>
            <div class="input-group mb-3 unicorn-form">
                <input type="text" class="form-control name-input" placeholder="Enter unicorn name.." aria-describedby="basic-addon2" required>
                <br>
                <input type="text" class="form-control magic-input" placeholder="Enter unicorn magic power.." aria-describedby="basic-addon2" required>
                <br>
                    <img src="\unicorn-button.png" class="Get-unicorn">
            </div>
        </div>
    </form>

    <script id="unicorn-template" type="text/x-handlebars-template">

        {{#each unicorns}}
        <br>
        <div data-id="{{_id}}" class="unicorn container">
            <h3>{{name}}</h3>
            <h5>has the magic of {{magic}}</h5>
            delete {{name}}? <img src="\delete-unicorn.jpg" class="delete-unicorn">
        </div> 
        {{/each}}
         
    </script>

    <div class="unicorns"></div>
</div>
    <script src="jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="handlebars/dist/handlebars.min.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
